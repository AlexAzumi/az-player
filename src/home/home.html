<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>osu! player</title>

	<!-- Estilos -->
	<link rel="stylesheet" href="../../assets/css/styles.css">
	<link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="../../fonts/fonts.css">
</head>
<body>
	<!-- Cuadro de actualizaciones -->
	<div id="updateBox" class="update-box">
		<p class="message">¡Nueva actualización disponible!</p>
		<div class="btn-group">
			<button id="acceptUpdateBtn" class="btn btn-green">Actualizar</button>
			<button id="declineUpdateBtn" class="btn btn-light">Más tarde</button>
		</div>
	</div>

	<!-- Contenedor -->
	<div>
		<!-- Cuadro de búsqueda -->
		<div class="search-bar">
			<p class="title">osu! player</p>
			<input id="searchBar" class="search-input" type="search" placeholder="Buscar">
		</div>
		<!-- Lista de canciones -->
		<div class="songs-list" id="songsList"></div>
		<!-- Controles -->
		<div class="controls">
			<!-- Barra de reproducción -->
			<input class="seek-bar" id="playerRange" type="range" max="100" min="0" value="0">
			<!-- Canción actual -->
			<div class="info-container">
				<img id="songPreview" class="preview" src="../../assets/img/background.jpg" alt="Miniatura">
				<p id="songTitle" class="title">Título</p>
				<p id="songArtist" class="artist">Artista</p>
			</div>
			<!-- Controles -->
			<div class="controls-container">
				<!-- Repetir -->
				<div
					id="repeatBtn"
					class="control-button margin-right"
					title="Repetir">
					<i class="fas fa-retweet fa-lg"></i>
				</div>
				<!-- Anterior -->
					<div
					id="previousBtn"
					class="control-button no-margin"
					title="Canción anterior">
					<i class="fas fa-step-backward fa-2x"></i>
				</div>
				<!-- Reproducir/pausar -->
				<div
					id="playPauseBtn"
					class="control-button"
					title="Reproducir/pausar">
					<i class="fas fa-play fa-2x fa-fw"></i>
				</div>
				<!-- Siguiente -->
				<div
					id="nextBtn"
					class="control-button no-margin"
					title="Siguiente canción">
					<i class="fas fa-step-forward fa-2x"></i>
				</div>
				<!-- Reproducción aleatoria -->
				<div
					id="randomBtn"
					class="control-button margin-left"
					title="Reproducción aleatoria">
					<i class="fas fa-random fa-lg"></i>
				</div>
			</div>
			<!-- Volumen -->
			<div class="volume-container" id="playerVolumeContainer">
				<input class="volume" id="playerVolume" type="range" min="0" max="100" value="100" step="1" title="Volumen">
				<p class="volume-text" id="volumeText"></p>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="home.js"></script>
</body>
</html>
