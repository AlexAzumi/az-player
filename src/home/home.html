<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>osu! player by AlexAzumi</title>

	<!-- Estilos -->
	<link rel="stylesheet" href="../../assets/css/styles.css">
	<link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="../../fonts/fonts.css">
</head>
<body>
	<div class="container-fluid">
		<!-- App -->
		<div class="row">
			<!-- ReproducciÃ³n -->
			<div id="player" class="col-md-8 px-0 position-relative">
				<div id="songTitleContainer" class="p-3">
					<h2 class="mb-0" id="songTitle">N/A</h2>
				</div>
				<!-- Panel -->
				<div id="playerPanel">
					<!-- Timespan -->
					<input id="playerRange" type="range" max="100" min="0" value="0">
					<!-- Volumen -->
					<div id="playerVolumeContainer">
						<input id="playerVolume" type="range" min="0" max="100" value="100" step="1">
						<p id="volumeText" class="float-right text-light"></p>
					</div>
					<!-- Controles -->
					<div class="controls d-flex h-100 justify-content-center align-items-center">
						<!-- Anterior -->
						<div class="d-inline-block control-btn" id="previousBtn">
							<i class="fas fa-step-backward fa-2x"></i>
						</div>
						<!-- Reproducir/pausar -->
						<div class="d-inline-block mx-4 control-btn" id="playPauseBtn">
							<i class="fas fa-play fa-2x"></i>
						</div>
						<!-- Siguiente -->
						<div class="d-inline-block control-btn" id="nextBtn">
							<i class="fas fa-step-forward fa-2x"></i>
						</div>
					</div>
					<!-- Otros controles -->
					<div id="otherControls" class="controls d-flex align-items-center">
						<div id="randomBtn" class="d-inline-block control-btn not-hover-color">
							<i class="fas fa-random fa-2x"></i>
						</div>
					</div>
				</div>
			</div>
			<!-- Lista de canciones -->
			<div class="col-md-4 px-0">
				<div id="songList">
					<p
						id="songsListTitle"
						class="h2 text-center sticky-top mb-0 py-2 text-light d-flex align-items-center justify-content-center">Lista de canciones</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="home.js"></script>
</body>
</html>
