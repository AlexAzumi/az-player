<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>osu! player | By AlexAzumi</title>

	<!-- Estilos -->
	<link rel="stylesheet" href="../../assets/css/styles.css">
	<link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
	<div class="container-fluid">
		<!-- App -->
		<div class="row">
			<!-- ReproducciÃ³n -->
			<div id="player" class="col-md-8 px-0 position-relative">
				<h2 class="p-3" id="songTitle">osu! player | By AlexAzumi</h2>

				<!-- Panel -->
				<div id="playerPanel">
					<!-- Timespan -->
					<input id="playerRange" type="range" max="100" min="0" value="0">
					<!-- Controles -->
					<div id="controls" class="d-flex h-100 justify-content-center align-items-center">
						<!-- Anterior -->
						<div class="d-inline-block controlButton" id="previousBtn">
							<i class="fas fa-backward fa-2x"></i>
						</div>
						<!-- Reproducir/pausar -->
						<div class="d-inline-block mx-4 controlButton" id="playPauseBtn">
							<i class="fas fa-play fa-2x"></i>
						</div>
						<!-- Siguiente -->
						<div class="d-inline-block controlButton" id="nextBtn">
							<i class="fas fa-forward fa-2x"></i>
						</div>
					</div>
				</div>
			</div>
			<!-- Lista de canciones -->
			<div class="col-md-4 px-0">
				<div id="songList">
					<p id="songListTitle" class="h2 text-center sticky-top mb-0 py-2 text-light">Lista de canciones</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="home.js"></script>
</body>
</html>
