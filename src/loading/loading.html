<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cargando...</title>

	<!-- CSP -->
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'">

	<!-- Estilos -->
	<link rel="stylesheet" href="../../assets/css/styles.css">
	<link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="../../assets/fonts/fonts.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center bg-dark loading-screen">
	<div ng-app="loadingApp" ng-csp>
		<div ng-controller="loadingController" class="text-center">
			<h4 id="loadingMessage" class="pb-2 text-light loading-text">{{loadingScreen.message}}</h4>
			<i class="fas fa-spinner fa-4x fa-pulse text-primary"></i>
		</div>
	</div>

	<!-- Scripts -->
	<script src="loading.js"></script>
</body>
</html>
